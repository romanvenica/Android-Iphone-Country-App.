<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>Aplicacion</title>
        <script type="text/javascript" src="cordova.js"></script>
        <script src="jquery-3.1.1.min.js"></script>
        <script type="text/javascript" src="gral.js"></script>
        <link rel="stylesheet" type="text/css" href="estilos.css">
    </head>

    <body>
       <div id="pantallaPrincipal">

            <div id="cajaImagenTitulo">
                <div id="caja2ImagenTitulo">
                    <img src="Images/IconoRastreo.jpg" id="imagenIconoRastreo">
                </div>
            </div>

            <div id="cajaInputId">
                <input id="caja2InputId" placeholder="Coloque su ID" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Coloque su ID'" maxlength="12">
                    
                </input>
            </div>

            <div id="cajaBotonActivarUbicacion">

                    <span id="textoActivarUbicacion">
                        ACTIVAR<br> UBICACION V 1.0
                    </span>
                </div>
            </div>

        </div>

        <div id="pantallaUbicacion" class="oculto">
            <img id="engranaje" src="Images/engranaje.png">
        </div>

    </body>

</html>
